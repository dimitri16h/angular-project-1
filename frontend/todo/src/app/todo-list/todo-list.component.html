<h1>My Tasks</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed?</th>
      </tr>
    </thead>
    <tbody>

      <!-- equivalent to v-for in vue.js -->
      <tr *ngFor="let task of tasks">
        <td>{{task.description}}</td>
        <td>{{task.targetDate | date}}</td>
        <td>{{task.done}}</td>
      </tr>

    </tbody>
  </table>
</div>
